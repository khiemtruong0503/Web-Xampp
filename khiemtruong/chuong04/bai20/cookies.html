		// document.cookie = "username1=Nu;expires=" + expires.toUTCString();

		setCookies("username", "Nguyễn Văn A", 1);
		setCookies("username1", "Nu", 1);

		function setCookies(name, value, days){
			var expires = new Date();
			expires.setTime(expires.getTime() + days * 24 * 60 * 60 * 1000);

			document.cookie = name + "=" + encodeURIComponent(value) + ";expires=" + expires.toUTCString();
		}

	</script>

<script>
	// Assuming the array is already defined
	const numbers = [2, 5, 8, 3, 11, 6, 9];

	// Function to get the smallest odd number
	function getSmallestOddNumber(arr) {
	    // Filter odd numbers
	    const oddNumbers = arr.filter(num => num % 2 !== 0);

	    // Check if there are any odd numbers
	    if (oddNumbers.length > 0) {
	        // Find the smallest odd number
	        const smallestOdd = Math.min(...oddNumbers);
	        return smallestOdd;
	    } else {
	        // No odd numbers in the array
	        return "No odd numbers found.";
	    }
	}

	// Example usage
	const result = getSmallestOddNumber(numbers);
	console.log(result);
</script>
